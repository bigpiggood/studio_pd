<!DOCTYPE html>

<body>
    <form action="/info" method="POST">
        <div class="wrap">

                <h2>회원 정보</h2>
                <div id="info"> </div>

                <div class="login_id">

                    <input type="text" name="username" id="" value="{{ session['username'] }}" readonly>
                </div>
                <div class="login_id">
                    <h4>이메일</h4>
                    <input type="email" name="email" id="" value="{{ session['useremail'] }}" readonly>
                </div>                
                <div class="login_id">
                    <h4>핸드폰번호</h4>
                    <input type="text" name="phone" id="cellPhone" value="{{ session['userphone'] }}" maxlength="13" readonly>
                </div>

                    <h4>비밀번호</h4>
                    <input type="password" name="password" id="" placeholder="Password" required>
                </div>

                <div class="submit_2">

                </div>
                <div class="login_etc">

                        <a href="/myreservation">예약내역</a>
                    </div>
                    <div class="forgot_pw">
                      <a href="/test_studio">스튜디오 등록하기</a>
                    </div>

                    <div class="forgot_pw">
                    <a href="/">홈으로</a>
                    </div>
                </div>
        
            </div>
        </div>
    </form>
</body>


<script>
	function autoHypenPhone(str){
            str = str.replace(/[^0-9]/g, '');
            var tmp = '';
            if( str.length < 4){
                return str;
            }else if(str.length < 8){
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3);
                return tmp;
            }else if(str.length < 11){
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 3);
                tmp += '-';
                tmp += str.substr(6);
                return tmp;
            }else{              
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 4);
                tmp += '-';
                tmp += str.substr(7);
                return tmp;
            }
            return str;
        }

var cellPhone = document.getElementById('cellPhone');
cellPhone.onkeyup = function(event){
        event = event || window.event;
        var _val = this.value.trim();
        this.value = autoHypenPhone(_val) ;
}
</script>

</html>
